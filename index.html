<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in & Sign up style</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <ion-icon class="i" name="person-outline"></ion-icon>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <ion-icon class="i" name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <ion-icon class="i" name="person-outline"></ion-icon>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <ion-icon class="i" name="mail-outline"></ion-icon>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <ion-icon class="i" name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, ut iure. 
                        Corrupti?</p>
                        <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="logo.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, ut iure. 
                        Corrupti?</p>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="register.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
